<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <!-- <link rel="stylesheet" href="assets/css/login.css" /> -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<style>
    * {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: #0b1220;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 900px;
  height: 550px;
  display: flex;
  background: #111;
  border-radius: 20px;
  overflow: hidden;
}

.card {
  width: 50%;
  background: #fff;
  padding: 40px;
}

.card h2 {
  margin: 0;
}

.subtitle {
  color: #777;
  margin-bottom: 20px;
}

.role-switch {
  display: flex;
  margin-bottom: 20px;
  background: #f1f1f1;
  border-radius: 30px;
}

.role-switch button {
  flex: 1;
  padding: 10px;
  border: none;
  cursor: pointer;
  background: transparent;
}

.role-switch .active {
  background: #3b82f6;
  color: #fff;
  border-radius: 30px;
}

.form-group {
  position: relative;
  margin-bottom: 15px;
}

.form-group i {
  position: absolute;
  top: 50%;
  right: 12px;
  transform: translateY(-50%);
  color: #777;
}

.form-group input {
  width: 100%;
  padding: 12px 40px 12px 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
  outline: none;
}

.form-group small {
  color: red;
  display: none;
}

.options {
  display: flex;
  gap: 20px;
  margin-bottom: 15px;
}

.submit-btn {
  width: 100%;
  padding: 12px;
  background: #3b82f6;
  color: #fff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin-top: 10px;
}

.submit-btn:hover {
  background: #2563eb;
}

.login-link {
  text-align: center;
  margin-top: 15px;
}

.login-link a {
  color: #3b82f6;
  text-decoration: none;
}

.visual {
  width: 50%;
  background: radial-gradient(
    circle at top,
    #3b82f6,
    #0b1220
  );
}

.hidden {
  display: none;
}

</style>
<body>

<div class="container">
  <!-- Card -->
  <div class="card">
    <h2>مرحبًا بعودتك</h2>
    <p class="subtitle">قم بتسجيل الدخول للمتابعة</p>

    <form id="loginForm">

      <div class="form-group">
        <i class="fa fa-envelope"></i>
        <input type="email" id="email" placeholder="البريد الإلكتروني" />
        <small></small>
      </div>

      <div class="form-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="password" placeholder="كلمة المرور" />
        <small></small>
      </div>

      <div class="options">
        <label>
          <input type="checkbox" id="rememberMe" />
          تذكرني
        </label>
        <a href="#" class="forgot">نسيت كلمة المرور؟</a>
      </div>

      <button type="submit" class="submit-btn">تسجيل الدخول</button>

      <p class="register-link">
        ليس لديك حساب؟
        <a href="register.html">إنشاء حساب</a>
      </p>

    </form>
  </div>

  <!-- Visual -->
  <div class="visual"></div>
</div>

<script src="assets/js/auth.js" ></script>
</body>
</html>
